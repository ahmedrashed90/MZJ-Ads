<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="5; url=dashboard.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NJM Workspace — نجم الطريق</title>

  <!-- Tajawal Font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --brown: #3e2420;
      --beige: #bc8f74;
      --cream: #fff8ef;
      --dark: #050506;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Tajawal', sans-serif;
    }

    body{
      height:100vh;
      overflow:hidden;
      background: radial-gradient(circle at 10% 0%, #3e2420 0, #050506 55%, #020203 100%);
      color: var(--cream);
      position:relative;
    }

    /* خلفية متحركة خفيفة */
    body::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        radial-gradient(circle at 15% 10%, rgba(255,248,239,0.12), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(188,143,116,0.18), transparent 60%);
      opacity:0.9;
      filter:blur(6px);
      animation:bgMove 18s linear infinite;
      z-index:0;
      pointer-events:none;
    }

    @keyframes bgMove{
      0%   {transform:translate(0,0) scale(1);}
      50%  {transform:translate(-3%, -4%) scale(1.03);}
      100% {transform:translate(0,0) scale(1);}
    }

    .layout{
      position:relative;
      width:100%;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      z-index:1;
    }

    /* لوجو نجم الطريق في الزاوية */
    .corner-brand{
      position:absolute;
      top:24px;
      right:24px;
      z-index:20;
      text-align:right;
      animation: fadeIn 1.2s ease forwards;
    }

    .corner-brand .title{
      font-size:26px;
      font-weight:800;
      color:#fff8ef;
      letter-spacing:0.05em;
      text-shadow:
        0 0 16px rgba(0,0,0,0.8),
        0 0 10px rgba(188,143,116,0.7);
    }

    .corner-brand .sub{
      margin-top:4px;
      font-size:12px;
      color:rgba(255,248,239,0.9);
      text-shadow:0 0 10px rgba(0,0,0,0.7);
    }

    .corner-brand .underline{
      margin-top:6px;
      width:72px;
      height:2px;
      border-radius:999px;
      background:linear-gradient(to left, #f3d0b5, #bc8f74, #f3d0b5);
      box-shadow:0 0 10px rgba(188,143,116,0.8);
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(-6px);}
      to{opacity:1; transform:translateY(0);}
    }

    /* الطريق السينمائي */
    .road-wrap{
      position:absolute;
      inset:-40%;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }

    .road{
      width:36vw;
      min-width:280px;
      height:180vh;
      background: linear-gradient(to bottom, #222327, #050506 70%);
      transform:rotate(-22deg);
      box-shadow:
        0 0 120px rgba(0,0,0,0.95),
        0 0 50px rgba(0,0,0,0.85);
      position:relative;
      overflow:hidden;
    }

    .road::before{
      content:"";
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:-20%;
      width:4px;
      height:140%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.9) 0 40px,
        transparent 40px 80px
      );
      animation: laneMove 1.2s linear infinite;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.7));
    }

    @keyframes laneMove {
      0% { transform:translate(-50%,0); }
      100% { transform:translate(-50%,40px); }
    }

    .road-glow{
      position:absolute;
      width:50vw;
      height:200vh;
      background:
        radial-gradient(circle at 50% 30%, rgba(188,143,116,0.2), transparent 60%),
        radial-gradient(circle at 50% 60%, rgba(188,143,116,0.14), transparent 60%);
      transform:rotate(-22deg);
      filter:blur(10px);
      opacity:0.85;
    }

    /* صندوق المحتوى */
    .content{
      z-index:5;
      max-width:470px;
      width:100%;
      padding:28px 30px 24px;
      background:
        linear-gradient(135deg, rgba(15,10,10,0.80), rgba(34,22,18,0.92));
      border-radius:20px;
      text-align:right;
      border:1px solid rgba(255,248,239,0.18);
      box-shadow:
        0 18px 48px rgba(0,0,0,0.9),
        0 0 22px rgba(188,143,116,0.25);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      animation: floatCard 4.5s ease-in-out infinite alternate;
    }

    @keyframes floatCard{
      0%   {opacity:1; transform:translateY(0);}
      100% {opacity:1; transform:translateY(-6px);}
    }

    h1{
      font-size:22px;
      margin-bottom:8px;
      font-weight:700;
    }

    .sub-text{
      font-size:14px;
      color:rgba(255,248,239,0.88);
      margin-bottom:20px;
      line-height:1.7;
    }

    .cta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:14px;
    }

    .btn{
      padding:10px 22px;
      border-radius:999px;
      background: linear-gradient(135deg, #bc8f74, #f3d0b5);
      color:#3e2420;
      text-decoration:none;
      font-weight:700;
      font-size:14px;
      border:1px solid rgba(255,255,255,0.5);
      box-shadow:0 8px 20px rgba(0,0,0,0.5);
      transition:.18s;
      white-space:nowrap;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 26px rgba(0,0,0,0.6);
    }

    .timer{
      font-size:12px;
      color:rgba(255,248,239,0.78);
      white-space:nowrap;
    }

    .timer span#seconds-left{
      font-weight:700;
      color:var(--beige);
    }

    /* ريسبونسيف */
    @media (max-width:900px){
      .layout{
        padding:18px;
      }
      .content{
        max-width:520px;
      }
    }

    @media (max-width:720px){
      .layout{
        flex-direction:column-reverse;
        justify-content:flex-end;
      }
      .content{
        width:100%;
        margin-top:18px;
        padding:22px 18px 20px;
      }
      h1{
        font-size:19px;
      }
      .sub-text{
        font-size:13px;
      }
      .corner-brand{
        top:16px;
        right:16px;
      }
      .corner-brand .title{
        font-size:22px;
      }
    }
  </style>
</head>
<body>

<div class="layout">

  <!-- نجم الطريق في الزاوية -->
  <div class="corner-brand">
    <div class="title">نجم الطريق ★</div>
    <div class="sub">منصة إدارة الحملات والإعلانات – MZJ Marketing Suite</div>
    <div class="underline"></div>
  </div>

  <!-- الطريق -->
  <div class="road-wrap">
    <div class="road"></div>
    <div class="road-glow"></div>
  </div>

  <!-- صندوق التحويل -->
  <div class="content">
    <h1>جارٍ تجهيز لوحة تحكم نجم الطريق…</h1>
    <p class="sub-text">
     
      <br>
      إذا لم يتم التحويل تلقائيًا، يمكنك الدخول مباشرة من الزر التالي.
    </p>

    <div class="cta">
      <a href="dashboard.html" class="btn">الدخول الآن</a>
      <div class="timer">
        يتم التحويل خلال
        <span id="seconds-left">5</span>
        ثوانٍ…
      </div>
    </div>
  </div>

</div>

<!-- عداد الثواني البسيط -->
<script>
  (function () {
    let seconds = 5;
    const el = document.getElementById('seconds-left');
    if (!el) return;
    const interval = setInterval(() => {
      seconds--;
      if (seconds <= 0) {
        clearInterval(interval);
        el.textContent = '0';
      } else {
        el.textContent = seconds.toString();
      }
    }, 1000);
  })();
</script>

</body>
</html>
