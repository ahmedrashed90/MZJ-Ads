<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="5; url=dashboard.html" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MZJ Ads Workspace — نجم الطريق</title>

  <!-- Tajawal Font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --brown: #3e2420;
      --beige: #bc8f74;
      --cream: #fff8ef;
      --dark: #0b0b0f;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Tajawal', sans-serif;
    }

    body{
      height:100vh;
      overflow:hidden;
      background: radial-gradient(circle at 10% 0%, #4f2b22 0, #0b0b0f 55%);
      color: var(--cream);
    }

    .scene{
      position:relative;
      width:100%;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    /* سماء متحركة خفيفة */
    .scene::before{
      content:"";
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(circle at 15% 15%, rgba(255,248,239,0.13), transparent 60%),
        radial-gradient(circle at 80% 0%, rgba(188,143,116,0.32), transparent 60%),
        radial-gradient(circle at 60% 80%, rgba(62,36,32,0.55), transparent 70%);
      animation: skyMove 18s linear infinite;
      z-index:-3;
      opacity:0.9;
    }

    @keyframes skyMove {
      0%   {transform: translate(0,0) scale(1);}
      50%  {transform: translate(-4%, -4%) scale(1.05);}
      100% {transform: translate(0,0) scale(1);}
    }

    /* نجوم خفيفة */
    .stars{
      position:absolute;
      inset:0;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.55) 1px, transparent 1px);
      background-size: 120px 120px;
      opacity:0.18;
      animation: twinkle 7s ease-in-out infinite alternate;
      z-index:-2;
    }

    @keyframes twinkle{
      from {opacity:0.08;}
      to   {opacity:0.2;}
    }

    /* الطريق */
    .road{
      position:absolute;
      bottom:-10vh;
      left:-10vw;
      width:120vw;
      height:42vh;
      background: linear-gradient(to bottom, #181818 0%, #060606 70%);
      transform: skewY(-7deg);
      transform-origin:left top;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.85);
      z-index:-1;
    }

    .road::before{
      content:"";
      position:absolute;
      top:50%;
      left:0;
      width:100%;
      height:5px;
      background: repeating-linear-gradient(
        to right,
        #fdfdfd 0 45px,
        transparent 45px 90px
      );
      transform: translateY(-50%);
      opacity:0.85;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.5));
    }

    .road::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 50% -30%, rgba(255,255,255,0.14), transparent 60%);
      opacity:0.5;
    }

    /* العربية */
    .car{
      position:absolute;
      bottom:18vh;
      left:-40vw;
      width:200px;
      height:90px;
      animation: drive 6s ease-out infinite;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,0.9));
    }

    @keyframes drive {
      0%   {transform: translateX(0);}
      70%  {transform: translateX(90vw);}
      100% {transform: translateX(90vw);}
    }

    .car-body{
      position:absolute;
      bottom:14px;
      left:0;
      right:0;
      height:46px;
      border-radius:18px 18px 16px 16px;
      background: linear-gradient(135deg, #f3d0b5 0%, #bc8f74 40%, #8e5f43 100%);
      border:1px solid rgba(255,255,255,0.35);
    }

    .car-top{
      position:absolute;
      bottom:48px;
      left:28px;
      right:40px;
      height:30px;
      border-radius:16px 16px 10px 10px;
      background: linear-gradient(135deg, #fff8ef, #e7d7c7);
      border:1px solid rgba(255,255,255,0.4);
    }

    .window{
      position:absolute;
      top:4px;
      bottom:4px;
      border-radius:12px 12px 6px 6px;
      background: linear-gradient(135deg, rgba(20,36,56,0.5), rgba(180,210,235,0.9));
      border:1px solid rgba(255,255,255,0.5);
      overflow:hidden;
    }

    .window.front{
      left:50%;
      right:6px;
    }

    .window.back{
      left:6px;
      right:52%;
    }

    .window::after{
      content:"";
      position:absolute;
      top:0;
      left:-40%;
      width:50%;
      height:100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.6), transparent);
      transform: skewX(-10deg);
      opacity:0.8;
    }

    .wheel{
      position:absolute;
      bottom:0;
      width:40px;
      height:40px;
      border-radius:50%;
      background:#111;
      border:4px solid #333;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.8);
      animation: wheelSpin 0.9s linear infinite;
    }

    .wheel::before{
      content:"";
      position:absolute;
      inset:8px;
      border-radius:50%;
      background: radial-gradient(circle, #555 0, #111 65%);
      border:2px solid #777;
    }

    .wheel.front{
      right:26px;
    }

    .wheel.back{
      left:26px;
    }

    @keyframes wheelSpin {
      to {transform: rotate(360deg);}
    }

    .headlight{
      position:absolute;
      right:2px;
      bottom:32px;
      width:10px;
      height:10px;
      border-radius:40% 80% 80% 40%;
      background: #ffe9b0;
      box-shadow: 0 0 18px rgba(255,244,200,0.9);
    }

    .car-shadow{
      position:absolute;
      left:18px;
      right:18px;
      bottom:6px;
      height:10px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.8), transparent 70%);
      opacity:0.9;
      filter: blur(2px);
    }

    /* صندوق المحتوى */
    .content{
      position:relative;
      max-width:520px;
      width:100%;
      background: linear-gradient(135deg, rgba(15,10,10,0.92), rgba(24,16,13,0.96));
      padding:28px 34px 26px;
      border-radius:20px;
      border:1px solid rgba(255,248,239,0.18);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.7),
        0 0 30px rgba(188,143,116,0.18);
      backdrop-filter: blur(12px);
      z-index:2;
      text-align:right;
      animation: fadeUp 1.3s ease-out forwards;
    }

    @keyframes fadeUp {
      from {opacity:0; transform: translateY(20px);}
      to   {opacity:1; transform: translateY(0);}
    }

    .brand-line{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
      justify-content:flex-end;
    }

    .star-logo{
      width:40px;
      height:40px;
      border-radius:50%;
      border:1px solid rgba(255,248,239,0.55);
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 20%, #ffe6c0, #bc8f74);
      box-shadow: 0 0 20px rgba(188,143,116,0.55);
      position:relative;
    }

    .star-logo span{
      font-size:20px;
      color:#3e2420;
    }

    .brand-text{
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .brand-text .name{
      font-weight:700;
      letter-spacing:0.03em;
      font-size:15px;
      color:var(--cream);
    }

    .brand-text .tagline{
      font-size:13px;
      color:rgba(255,248,239,0.85);
    }

    h1{
      font-size:22px;
      margin-bottom:8px;
    }

    .sub{
      font-size:14px;
      color:rgba(255,248,239,0.85);
      margin-bottom:18px;
      line-height:1.7;
    }

    .cta-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }

    .btn-link{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 20px;
      border-radius:999px;
      background: linear-gradient(135deg, #bc8f74, #f3d0b5);
      color:#3e2420;
      text-decoration:none;
      font-weight:700;
      font-size:14px;
      box-shadow:0 8px 20px rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.5);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      white-space:nowrap;
    }

    .btn-link:hover{
      transform: translateY(-1px);
      box-shadow:0 12px 26px rgba(0,0,0,0.6);
    }

    .timer{
      font-size:12px;
      color:rgba(255,248,239,0.7);
      display:flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
    }

    .dots span{
      display:inline-block;
      width:4px;
      height:4px;
      border-radius:999px;
      background:rgba(255,248,239,0.8);
      margin-left:3px;
      animation: dotPulse 1s infinite alternate;
    }

    .dots span:nth-child(2){ animation-delay:0.18s;}
    .dots span:nth-child(3){ animation-delay:0.36s;}

    @keyframes dotPulse{
      from {transform: translateY(0); opacity:0.3;}
      to   {transform: translateY(-2px); opacity:1;}
    }

    /* ريسبونسيف */
    @media (max-width:768px){
      .content{
        padding:22px 18px 20px;
      }

      h1{
        font-size:19px;
      }

      .sub{
        font-size:13px;
      }

      .car{
        width:170px;
        bottom:16vh;
      }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="stars"></div>

    <!-- الطريق والعربية -->
    <div class="road"></div>

    <div class="car" aria-hidden="true">
      <div class="car-shadow"></div>
      <div class="car-body"></div>
      <div class="car-top">
        <div class="window back"></div>
        <div class="window front"></div>
      </div>
      <div class="wheel back"></div>
      <div class="wheel front"></div>
      <div class="headlight"></div>
    </div>

    <!-- صندوق محتوى نجم الطريق -->
    <div class="content">
      <div class="brand-line">
        <div class="brand-text">
          <div class="name">محمد بن ذعار العجمي للسيارات</div>
          <div class="tagline">معنا على الطريق… أنت نجم الطريق</div>
        </div>
        <div class="star-logo">
          <span>★</span>
        </div>
      </div>

      <h1>جارٍ تجهيز لوحة تحكم نجم الطريق…</h1>
      <p class="sub">
        يتم الآن نقلك إلى مساحة العمل الإعلانية الخاصة بك.<br>
        لو التحويل التلقائي ما اشتغل خلال ثوانٍ، تقدر تدخل مباشرة من الزر بالأسفل.
      </p>

      <div class="cta-row">
        <a href="dashboard.html" class="btn-link">الدخول إلى لوحة التحكم الآن</a>
        <div class="timer">
          جاري التحويل خلال 5 ثوانٍ
          <span class="dots">
            <span></span><span></span><span></span>
          </span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
